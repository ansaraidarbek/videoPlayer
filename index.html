    <script>
        const video = document.getElementById('player')
        const imgs = document.querySelectorAll('img')
        let state = 1
        imgs.forEach((img)=>{
            img.addEventListener("click", (e)=>{
                e.preventDefault()
                state = e.target.getAttribute('data-id')
                video.src = e.target.getAttribute('data-path')
            })
        })

        video.addEventListener('ended', (e)=> {
            e.preventDefault()
            for(let i=0; i<imgs.length; i++){
                if(imgs[i].getAttribute('data-id') == (state%12)+1){
                    console.log((state%12)+1)
                    video.src = imgs[i].getAttribute('data-path')
                    video.setAttribute('autoplay', true)
                    state = (state%12)+1
                    break
                }
            }
        },false);

    </script>
